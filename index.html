<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Weather Orb</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="search-module">
            <input type="text" id="cityInput" placeholder="Enter City Name...">
            <button id="searchButton" aria-label="Search Weather">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>

        <div class="weather-display" id="weatherDisplay">
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Awaiting Transmission...</p>
            </div>
            <div class="error-message" id="errorMessage"></div>

            <div class="current-weather-orb" id="currentWeatherOrb" style="display:none;">
                <div class="orb-glow"></div>
                <div class="orb-core">
                    <h2 id="cityName">--</h2>
                    <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                    <p class="temperature" id="temperature">--°C</p>
                    <p class="description" id="description">--</p>
                    <div class="details">
                        <p>Humidity: <span id="humidity">--</span>%</p>
                        <p>Wind: <span id="windSpeed">--</span> m/s</p>
                        <p>Feels Like: <span id="feelsLike">--</span>°C</p>
                    </div>
                </div>
            </div>

            <div class="forecast-grid" id="forecastGrid" style="display:none;">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
